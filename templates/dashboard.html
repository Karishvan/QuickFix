<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
</head>

<body>

    <body>
        <div class="navbar">
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
            <a href="{{ url_for('change_password') }}" class="change-password-link">Change Password</a>
        </div>
    </body>

    <h1 class="dashboard-heading">Dashboard</h1>

    <form action="/create_sprint" method="post">
        <input type="text" name="name" placeholder="Sprint Name" required>
        <button class="Btn">
            <div class="sign">+</div>
        </button>
    </form>


    <div class="sprint-list">
        <h2>Sprints</h2>
        {% if sprints %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th># of Bugs</th>
                    <!-- add stuff here -->
                </tr>
            </thead>
            <tbody>
                {% for sprint in sprints %}
                <tr>
                    <td><a href="/sprint/{{ sprint.id }}" class="sprint-name">{{ sprint.name }}</a></td>
                    <td>{{ sprint.author }}</td>
                    <td class="bug-count">{{ sprint_bug_counts.get(sprint.id, 0) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No current sprints.</p>
        {% endif %}
    </div>

    <form action="/view_graph" method='POST'>
        <button type="submit" name="view_graph">View Graph</button>
    </form>

    {% if graph %}
    <div id="graph-container">
        <img id="graph" src="data:image/png;base64,{{ graph }}" alt="Graph">
    </div>
    {% endif %}

</body>

</html>
